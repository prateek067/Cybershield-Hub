<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Safety Toolkit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Cyber Safety Toolkit</h1>
    <p>Check your digital safety in one place</p>
  </header>

  <div class="features">
    <button onclick="showSection('cyberscore')">Cyber Safety Score</button>
    <button onclick="showSection('passwordCheck')">Password Checker</button>
    <button onclick="showSection('linkChecker')">Link Checker</button>
    <button onclick="showSection('privacyChecker')">Privacy & Footprint</button>
  </div>

  <!-- SECTIONS -->
  <section id="cyberscore">
    <h2>Cyber Safety Score</h2>
    <p>Do you use strong passwords?</p>
    <button onclick="addScore(10)">Yes</button>
    <button onclick="addScore(0)">No</button>
    <p>Your Score: <span id="score">0</span></p>
  </section>

  <section id="passwordCheck">
    <h2>Password Strength Checker</h2>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <br><br>
    <input type="checkbox" onclick="togglePassword()"> Show Password
    <br><br>
    <button onclick="checkPassword()">Check Strength</button>
    <p id="passwordResult"></p>
  </section>

  <section id="linkChecker">
    <h2>Suspicious Link Checker</h2>
    <input type="text" id="linkInput" placeholder="Paste link here">
    <br><br>
    <button onclick="checkLink()">Check Link</button>
    <p id="linkResult"></p>
  </section>

  <section id="privacyChecker">
    <h2>Privacy & Digital Footprint</h2>
    <p>Do you keep social media accounts private?</p>
    <button onclick="privacyScore(10)">Yes</button>
    <button onclick="privacyScore(0)">No</button>
    <p>Your Privacy Score: <span id="privacyScore">0</span></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
