  </section>

  <!-- Features Section with Buttons -->
  <section id="features">
    <button onclick="showSection('cyberscore')">Cyber Safety Score</button>
    <button onclick="showSection('passwordCheck')">Password Strength Checker</button>
    <button onclick="showSection('linkChecker')">Link Risk Analyzer</button>
    <button onclick="showSection('privacyChecker')">Privacy & Footprint Checker</button>
  </section>

  <!-- Cyber Safety Score Section -->
  <section id="cyberscore">
    <h2>Cyber Safety Score</h2>
    <form id="scoreForm">
      <label>1. Do you use unique passwords for all accounts?</label><br>
      <input type="radio" name="q1" value="10">Yes
      <input type="radio" name="q1" value="0">No<br><br>

      <label>2. Do you click links from unknown sources?</label><br>
      <input type="radio" name="q2" value="0">Yes
      <input type="radio" name="q2" value="10">No<br><br>

      <label>3. Do you share personal info online?</label><br>
      <input type="radio" name="q3" value="0">Yes
      <input type="radio" name="q3" value="10">No<br><br>

      <label>4. Do you update your apps and software regularly?</label><br>
      <input type="radio" name="q4" value="10">Yes
      <input type="radio" name="q4" value="0">No<br><br>

      <label>5. Do you use two-factor authentication?</label><br>
      <input type="radio" name="q5" value="10">Yes
      <input type="radio" name="q5" value="0">No<br><br>

      <button type="button" onclick="calculateScore()">Get Your Score</button>
    </form>
    <p id="scoreResult"></p>
  </section>

  <!-- Password Strength Checker Section -->
  <section id="passwordCheck">
    <h2>Password Strength Checker</h2>
    <label for="passwordInput">Enter your password:</label><br>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password<br><br>
    <button type="button" onclick="checkPassword()">Check Strength</button>
    <p id="passwordResult"></p>
  </section>

  <!-- Link Risk Analyzer Section -->
  <section id="linkChecker">
    <h2>Link Risk Analyzer</h2>
    <label for="linkInput">Enter a URL to check:</label><br>
    <input type="text" id="linkInput" placeholder="https://example.com"><br><br>
    <button type="button" onclick="checkLink()">Check Link</button>
    <p id="linkResult"></p>
  </section>
